    <style>
        /* code for animated blinking cursor */
        .typed-cursor{
            opacity: 1;
            font-weight: 100;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            -ms-animation: blink 0.7s infinite;
            -o-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;

        }
        @-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-ms-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-o-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }

        .typed-fade-out{
            opacity: 0;
            animation: 0;
            transition: opacity .25s;
        }


    </style>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);
      
      function drawChart() {
        var key ='{{key}}';
        var positiveWords = {{ positiveWords|safe }};
        var negativeWords = {{ negativeWords|safe }};
        var positiveCount={{positiveResultSet}};
        var negativeCount={{negativeResultSet}};
        var positiveLinkList={{ positiveLinksList|safe }};
        var negativeLinkList={{ negativeLinksList|safe }};
        console.log(negativeLinkList)
        console.log(positiveLinkList)

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Weight');
        data.addRows([
          [ key, 'Positive',positiveCount],
          [ key, 'Negative',negativeCount],
          [ 'Negative', negativeWords[0],20000],
          [ 'Negative', negativeWords[1],20000],
          [ 'Negative', negativeWords[2],20000],
          [ 'Negative', negativeWords[3],20000],
          [ 'Negative', negativeWords[4],20000],
          [ 'Positive', positiveWords[0],220000],
          [ 'Positive', positiveWords[1],20000],
          [ 'Positive', positiveWords[2],200002],
          [ 'Positive', positiveWords[3],200002],
          [ 'Positive', positiveWords[4],20000],
        ]);

        // Sets chart options.
        var options = {
          width: 600,
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
        // var a = document.createElement("a");
      
        // var newItem = document.createElement("li");

        // a.textContent = "...ooo";
        // a.setAttribute('href', "http://www.msn.com");
        // newItem.appendChild(a);
        // ulist.appendChild(newItem);
        var ul = document.getElementById("list");
        
       for (i = 0; i < positiveLinkList.length; i++) { 
           var a = document.createElement("a");
           a.textContent = positiveLinkList[i];
           a.setAttribute('href',positiveLinkList[i]);
            var li = document.createElement("li");
            li.appendChild(a);
            ul.appendChild(li);
          } 

         var ul1= document.getElementById("list1");
         for (j = 0; j < negativeLinkList.length; j++) { 
            var a = document.createElement("a");
            a.textContent = negativeLinkList[j];
            a.setAttribute('href',negativeLinkList[j]);
            var li1 = document.createElement("li");
            li1.appendChild(a);
            ul1.appendChild(li1);
          }    
        
      }
    </script>
